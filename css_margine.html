<!-- CSS margin properties are used to create space around the elements and outside of any defined border.
We can implement margine top/right/bottom/left -->


<!DOCTYPE html>
<html>
<head>
	<title>This is a demo script</title>

	<style>

		/*margin uses within border box*/
		div.margin{
			border: 1px solid black;
			margin-top: 300px;
			margin-bottom: 250px;
			margin-left: 350px;
			margin-right: 450px;
			background-color: lightblue;
			width: 300px;
			height: 300px;


		}


		/*margin shorthand*/

		div.shorthand{

			border: 2px dashed red;
			margin: 25px 50px 75px 100px;
			background-color: gray;
			/*height: 20px;
			width: 20px;
*/
		}

		


	</style>
</head>
<body>

	<div class="margin">
		Here has the application of margin 
	</div>

	<div class="shorthand">
		This is margin shorthand box
	</div>

</body>
</html>
