<!-- CSS selectors:

CSS selector are used to find the HTML elements you want to style.

CSS selector classification:
1. simple selector(select elements based on name,id and class)
2. combination selector
3. peseudo class selector
4. pseduo elements selector
5. Attribute selector

1. Simple selector:
 	a. name selector:
 	b. id selector
 	c. class selector


 -->

 <!DOCTYPE html>
 <html>
 <head>
 	<title>This is a demo script</title>
 	<style>

 		/*universal css selector*/
 		*{
 			text-align: center;
 			color: gray;
 		}

 		/*name css selector*/
 		
 		p{ 
 			text-align: center;
 			color: red;
 		}

 		/*id css selector*/
 		#sohan{
 			text-align: left;
 			color: blue;
 		}

 		/*class css selector*/

 		.sojib{
 			text-align: center;
 			color: green;
 		}
 	</style>
 </head>
 <body>
 	<p>This is a text.</p>
 	<p id="sohan">This is id selector sample</p>
 	<p class="sojib">This is the class selector sample code.</p>


 </body>
 </html>
