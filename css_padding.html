<!-- CSS padding properties are used to generate space around and element content inside of any defined borders.
We can use padding in any element or box in(top,right,bottom,left) -->


<!DOCTYPE html>
<html>
<head>
	<title>This is a demo script</title>

	<style>
		div.pad{

			border: 2px solid red;
			padding-top: 50px;
			padding-right: 100px;
			padding-bottom: 70px;
			padding-left: 60px;
			margin-bottom: 30px;
			background-color: lightblue;
		}

		/*padding shorthand properties*/

		div.shorthand{
			border: 3px dashed blue;
			padding: 20px 30px 50px 70px;
			background-color: red;
		}
		
	</style>
</head>
<body>
	<div class="pad">
		This is a padding demo script.		
	</div>
	<div class="shorthand">
		This is padding shorthand practice
	</div>

</body>
</html>
